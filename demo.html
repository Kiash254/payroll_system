     var  overtime_work= document.getElementById("overtime_work").value;
     
         gross_pay= parseFloat(hours_worked) * daily_hours;
         
      
          results = "How many Hours did you Last Week:     " + hours_worked + ".";
       results2 ="Basic Salary  : " + gross_pay.toFixed(2)+".";
           
          document.getElementById("demo").innerHTML = results;

      }
